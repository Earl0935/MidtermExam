<html>
	<head>
		<style>
			.linecircle{
				width: 200px;
				height: 300px;
				background-color: rgb(218, 114, 17);
			}
			.circlerectangle{
				width: 200px;
				height: 300px;
				background-color: rgb(0, 174, 255);
			}
			.polylinecircle{
				width: 200px;
				height: 300px;
				background-color: rgb(7, 73, 13);
			}
			.polygoncircle{
				width: 200px;
				height: 300px;
				background-color: rgb(0, 0, 0);
			}
		</style>
	</head>
	<body>
		<a href="https://github.com/IanKry/SVG">GITHUB</a>
		<table>
		<th>
			<div class="linecircle">
				<svg style="position: absolute;" width="200" height="300">
				<line x1="0" y1="0" x2="200" y2="300" stroke-width="3" stroke="#fff"/>
				</svg>
				<svg width="200" height="300">
                <circle cx="100" cy="150" r="20" fill="#FFFFFF"/>
                <circle cx="160" cy="40" r="40" fill="#FF00FB"/>
                <circle cx="40" cy="260" r="40" fill="#FF00FB"/>
				</svg>
                
			</div>
		</th>
		<th>
			<div class="circlerectangle">
			
				<svg width="320" height="200" >
                    <rect x="10" y="100" width="180" height="80" fill="#000"/>
                    <rect x="10" y="10" width="180" height="80" fill="#000"/>
                   <circle cx="100" cy="50" r="25" fill="#fff"/>
			    	<circle cx="100" cy="140" r="25" fill="#fff"/>
                 </svg>
				
		
			</div>
		</th>
		<th>
			<div class="polylinecircle">
				<svg width="320" height="300" >
				<circle cx="100" cy="50" r="25" fill="#DF2821"/>
				<circle cx="100" cy="150" r="25" fill="#DF2821"/>
				<circle cx="100" cy="250" r="25" fill="#DF2821"/>
				   <polyline points="0,20 20,40 40,40 40,60 60,80 80,80 80,100 100,100 100,120 120,120 120,140 140" fill="none" stroke-width="3" stroke="#FFF000" transform="translate(0,190)rotate(-45)"/>
				   <polyline  points="0,20 20,40 40,40 40,60 60,80 80,80 80,100 100,100 100,120 120,120 120,140 140" fill="none" stroke-width="3" stroke="#FFF000" transform="translate(0,90)rotate(-45)"/>
				</svg>
				
			</div>
		</th>
		<th>
			<div class="polygoncircle">
				<svg width="200" height="300">
	
				<ellipse cx="100" cy="60" rx="50" ry="25" fill="#fff"/>
                <ellipse cx="100" cy="230" rx="50" ry="25" fill="#fff"/>
                <polygon points="0,100 50,25 50,75 100,0" transform="translate(50,10)" fill="#FFF000"/>
                <polygon points="0,100 50,25 50,75 100,0" transform="translate(50,90)"fill="#FFF000"/>	
                <polygon points="0,100 50,25 50,75 100,0" transform="translate(50,180)"fill="#FFF000"/>
				</svg>
			
			</div>
		</th>
		<th>
			<div class="linecircle">
				<svg width="200" height="300">
				<line x1="0" y1="0" x2="200" y2="300" stroke-width="3" stroke="#00FFEC"/>
                <line x1="200" y1="0" x2="0" y2="300" stroke-width="3" stroke="#00FFEC"/>
                <rect x="10" y="110"width="180" height="80" fill="#fff"/>
				<circle cx="100" cy="150" r="40" fill="#00FFEC"/>

				</svg>
				
			</div>
		</th>
		<th>
			<div class="polylinecircle">
				<svg width="200" height="300" >
				<polygon points="0 0, 0 50, 50 0" fill="#DF2821" transform="translate(100,60)rotate(45)"/>
				<polygon points="0 0, 0 50, 50 0" fill="#DF2821" transform="translate(100,160)rotate(45)"/>
				<polyline points="0,20 20,40 40,40 40,60 60,80 80,80 80,100 100,100 100,120 120,120 120,140 140" fill="none" stroke-width="3" stroke="#FFF000" transform="translate(200,60)rotate(135)"/>
                <polyline points="0,20 20,40 40,40 40,60 60,80 80,80 80,100 100,100 100,120 120,120 120,140 140" fill="none" stroke-width="3" stroke="#FFF000" transform="translate(0,10)rotate(-45)"/>
                <polyline points="0,20 20,40 40,40 40,60 60,80 80,80 80,100 100,100 100,120 120,120 120,140 140" fill="none" stroke-width="3" stroke="#FFF000" transform="translate(200,160)rotate(135)"/>
                <polyline points="0,20 20,40 40,40 40,60 60,80 80,80 80,100 100,100 100,120 120,120 120,140 140" fill="none" stroke-width="3" stroke="#FFF000" transform="translate(0,110)rotate(-45)"/>
                <polyline points="0,20 20,40 40,40 40,60 60,80 80,80 80,100 100,100 100,120 120,120 120,140 140" fill="none" stroke-width="3" stroke="#FFF000" transform="translate(200,260)rotate(135)"/>
				<polyline points="0,20 20,40 40,40 40,60 60,80 80,80 80,100 100,100 100,120 120,120 120,140 140" fill="none" stroke-width="3" stroke="#FFF000" transform="translate(0,210)rotate(-45)"/>
				 </svg>
				
		
			</div>
		</th>
		<th>
			<div class="circlerectangle">
				<svg width="200" height="300" >
                    <rect x="10" y="100"width="180" height="80" fill="#fff"/>
                    <rect x="10" y="10"width="180" height="80" fill="#fff"/>
                    <rect x="10" y="190"width="180" height="80" fill="#fff"/>

				<ellipse cx="50" cy="50" rx="50" ry="25" fill="#890000"/>
                <ellipse cx="150" cy="50" rx="50" ry="25" fill="#890000"/>
                <circle cx="100" cy="50" r="25" fill="#000000"/>
                <polyline points="0,20 20,40 40,40 40,60 60,80 80,80 80,100 100,100 100,120 120,120 120,140 140" fill="none" stroke-width="3" stroke="#890000" transform="translate(200,160)rotate(135)"/>
                <polyline points="0,20 20,40 40,40 40,60 60,80 80,80 80,100 100,100 100,120 120,120 120,140 140" fill="none" stroke-width="3" stroke="#890000" transform="translate(0,110)rotate(-45)"/>
                <polygon points="0,100 50,25 50,75 100,0" transform="translate(50,180)"fill="#890000"/>


				</svg>
			</div>
		</th>
	</body>
</html>
